<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 100px;
			border: 1px solid #000;
			background:-webkit-linear-gradient(top,red,white);
			margin-bottom: 100px;
			transition:all 1s ease 0s;
		}
		div:nth-child(1){
			transform:rotate(720deg);
		}
		div:nth-child(2){
			transform:scale(2);
		}
		div:nth-child(3){
			transform:skew(10deg,20deg);
		}

		div:hover{
			transform:none;
		}
	</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
